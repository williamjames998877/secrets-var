jobs:
  include:
    - os: windows
      language: c
      arch: amd64
      vm:
        size: medium
      before_install:
        - cmake --version
        - git --version
        - git --help
        - systeminfo
        - wmic cpu get deviceid, name, numberofcores, numberoflogicalprocessors, maxclockspeed, status
      script:
        - clang -coverage -O0 hello_world.c -o hello_world
        - ./hello_world
